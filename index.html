<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHOTOKU</title>

  <!-- estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- íconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF + autoTable (para exportar PDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">
        <i class="bi bi-wallet2 logo"></i>
        <h1>SHOTOKU</h1>
      </div>

      <div class="header-right">
        <button id="themeToggle" class="icon-btn">
          <i class="bi bi-moon-stars" id="themeIcon"></i>
        </button>
      </div>
    </header>

    <section class="card">

      <form id="entryForm" autocomplete="off">
        <div>
          <label for="type">Tipo</label>
          <select id="type" required>
            <option value="income">Ingreso</option>
            <option value="expense">Gasto</option>
          </select>
        </div>

        <div>
          <label for="amount">Monto</label>
          <div class="amount-row">
            <input id="amount" type="number" step="0.01" min="0" required />
            <button type="button" id="add100" class="secondary">+100</button>
          </div>
        </div>

        <div>
          <label for="category">Categoría</label>
          <input id="category" type="text" placeholder="Ej: Sueldo, Comida" />
        </div>

        <div>
          <label for="date">Fecha</label>
          <input id="date" type="date" />
        </div>

        <div class="full">
          <label for="description">Descripción</label>
          <input id="description" type="text" placeholder="Descripción breve" />
        </div>
        <div class="full actions">
          <button type="submit">Agregar</button>
          <button id="clearBtn" type="button" class="secondary"></button>

          <!-- <button id="exportCSVBtn" type="button" class="secondary">Exportar CSV</button> -->

          <button id="exportPDFBtn" type="button" class="secondary">Exportar PDF</button>
        </div>
      </form>

      <div class="summary">
        <div class="item">
          <div class="muted small">Total Ingresos</div>
          <div class="amount" id="totalIncome">COP $0.00</div>
        </div>

        <div class="item">
          <div class="muted small">Total Gastos</div>
          <div class="amount" id="totalExpense">COP $0.00</div>
        </div>

        <div class="item">
          <div class="muted small">Balance</div>
          <div class="amount" id="balance">COP $0.00</div>
        </div>
      </div>

      <div class="chart-card">
        <canvas id="summaryChart"></canvas>
      </div>

      <div class="card">
        <div class="controls">
          <div class="flex">
            <div class="chip" id="filterMonth">Mes: Todos</div>
            <select id="monthFilter"><option value="all">Todos</option></select>
          </div>
          <input id="search" placeholder="Buscar" />
        </div>

        <table id="entriesTable">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Monto</th>
              <th>Categoría</th>
              <th>Fecha</th>
              <th>Descripción</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <div id="toast" class="toast"></div>

  <!-- ARCHIVO JS CORREGIDO -->
  <script src="app.js"></script>
</body>
</html>
