<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shotoku</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js" defer></script>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <div class="header-left">
        <i class="bi bi-wallet2 logo"></i>
        <h1>SHOTOKU</h1>
      </div>
      <div class="header-right">
        <button id="themeToggle" class="icon-btn">
          <i class="bi bi-moon-stars" id="themeIcon"></i>
        </button>
      </div>
    </header>

    <section class="card">

      <!-- INDICADOR EDICIÓN -->
      <div id="editIndicator" class="chip" style="display:none;margin-bottom:10px;">
        ✏️ Editando entrada
      </div>

      <!-- FORMULARIO -->
      <form id="entryForm">

        <div>
          <label>Tipo</label>
          <select id="type">
            <option value="income">Ingreso</option>
            <option value="expense">Gasto</option>
          </select>
        </div>

        <div>
          <label>Monto</label>
          <div class="amount-row">
            <input id="amount" type="number" step="0.01" min="0" required>
            <button type="button" id="add100" class="secondary">+100</button>
          </div>
        </div>

        <!-- CATEGORÍA CON OPCIONES -->
        <div>
          <label>Categoría</label>
          <input
            id="category"
            list="categoryList"
            placeholder="Ej: Comida, Sueldo, Ropa"
            required
          >
          <datalist id="categoryList">
            <option value="Comida">
            <option value="Sueldo">
            <option value="Ropa">
            <option value="Transporte">
            <option value="Servicios">
            <option value="Mercado">
            <option value="Salud">
            <option value="Educación">
            <option value="Entretenimiento">
            <option value="Otros">
          </datalist>
        </div>

        <div>
          <label>Fecha</label>
          <input id="date" type="date">
        </div>

        <!-- DESCRIPCIÓN LIBRE -->
        <div class="full">
          <label>Descripción</label>
          <input
            id="description"
            placeholder="Describe libremente el gasto o ingreso (opcional)"
          >
        </div>

        <div class="full actions">
          <button type="submit">Guardar</button>
          <button type="button" id="clearBtn" class="secondary">Borrar todo</button>
          <button type="button" id="exportPDFBtn" class="secondary">Exportar PDF</button>
        </div>

      </form>

      <!-- RESUMEN -->
      <div class="summary">
        <div class="item">
          <div class="muted small">Ingresos</div>
          <div id="totalIncome" class="amount">COP $0</div>
        </div>
        <div class="item">
          <div class="muted small">Gastos</div>
          <div id="totalExpense" class="amount">COP $0</div>
        </div>
        <div class="item">
          <div class="muted small">Balance</div>
          <div id="balance" class="amount">COP $0</div>
        </div>
      </div>

      <!-- GRÁFICA -->
      <div class="chart-card">
        <canvas id="summaryChart"></canvas>
      </div>

      <!-- TABLA -->
      <div class="card">
        <div class="controls">
          <select id="monthFilter">
            <option value="all">Todos</option>
          </select>
          <input id="search" placeholder="Buscar">
        </div>

        <table id="entriesTable">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Monto</th>
              <th>Categoría</th>
              <th>Fecha</th>
              <th>Descripción</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- TOTALES POR CATEGORÍA -->
      <div class="card">
        <h3>Totales por categoría</h3>
        <ul id="categoryTotals"></ul>
      </div>

    </section>
  </div>

  <div id="toast" class="toast"></div>

  <script src="app.js" defer></script>
</body>
</html>
